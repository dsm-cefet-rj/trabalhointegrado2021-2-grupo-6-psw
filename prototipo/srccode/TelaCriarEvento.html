<!DOCTYPE html>
<html lang="='pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>SimulaFacil</title>

</head>
    <div class="display_color">   
            <img src='../assets/Logo1.png' class="title_img"/>
    </div>
    <div>
        <h1>Escolha como seu evento deve ser:</h1>
    </div>
    <div>
        <ol>
            <li>
                Nome do evento:
            </li>
            <form action="" method="">
                <div>
                    <label for="nome"></label>
                    <input type="text" id="nome" />
                </div>
            </form>
            <li>
                Descrição do evento:
            </li>
            <form>
                <div>
                    <textarea cols=100% rows="5"></textarea>
                </div>
            </form>
            
            <li>
                Modelo de Prova:
            </li>
            <select>
                <option>ENEM</option>
                <option>USP</option>
                <option>UERJ</option>
                <option>UNESP</option>
                <option>UNICAMP</option>
            </select>
           
            <li>
                Tipo de Evento:
            </li>
            <select>
                <option>ABERTO</option>
                <option>PRIVADO</option>
            </select>
            <li>
                Dificuldade:
            </li>
            <select>
                <option>FÁCIL</option>
                <option>MÉDIA</option>
                <option>DIFÍCIL</option>
                <option>RANDOM</option>
            </select>
            <li>
                Matérias:
            </li>
            <form>
                <input type='checkbox'>Matemática</input> <br>
                <input type='checkbox'>Português</input> <br>
                <input type='checkbox'>Biologia</input> <br>
                <input type='checkbox'>Física</input>  <br>
                <input type='checkbox'>Química</input> <br>
                <input type='checkbox'>Inglês</input> <br>
            </form>
            <li>
                Quantidade de questões:        
            </li>
            <select>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
                <option>60</option>
                <option>65</option>
                <option>70</option>
                <option>75</option>
                <option>80</option>
                <option>85</option>
                <option>90</option>
            </select>
        </ol>
    </div>
    <div class="margem1 margem3">
        <a href="TelaSimulacao.html" class="butao">Criar Evento</a>
    </div>
</html>
