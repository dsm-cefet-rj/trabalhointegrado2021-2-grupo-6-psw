<!DOCTYPE html>
<html lang="='pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>SimulaFacil</title>
</head>
    <div class='display_color'>
    <img src='../assets/Logo1.png' class='title_img'/>
    </div>
    <div>
        <h1>Escolha como sua prova deve ser:</h1>
    </div>
    <div>
        <ol>
            <li>
                Modelo de Prova:
            </li>
            <select>
                <option>FAETEC</option>
                <option>USP</option>
                <option>UERJ</option>
                <option>UNESP</option>
                <option>FAMERP</option>
            </select>
            <li>
                Dificuldade:
            </li>
            <select>
                <option>Fácil</option>
                <option>Média</option>
                <option>Difícil</option>
            </select>
            <li>
                Matérias:
            </li>
            <form>
                <input type='checkbox'>Matemática</input> <br>
                <input type='checkbox'>Português</input> <br>
                <input type='checkbox'>Biologia</input> <br>
                <input type='checkbox'>Física</input>  <br>
                <input type='checkbox'>Química</input> <br>
                <input type='checkbox'>Inglês</input> <br>
            </form>
            <li>
                Quantidade de questões:        
            </li>
            <select>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>

            </select>
            <li>
                Cronômetro
            </li>
            <input type="checkbox" name="crono" value="hab" class="margem"> Habilitar Cronômetro
        </ol>
    </div>
    <div>
        <a href="TelaDiscursiva.html" class="butao"> Iniciar Prova Discursiva
        </a>
    </div>
</html>
