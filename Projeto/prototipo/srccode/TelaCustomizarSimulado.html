<!DOCTYPE html>
<html lang="='pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimulaFacil</title>
</head>
    <header>
    <img src='../assets/Logo1.png'/>
    </header>
    <div>
        <h1>Escolha como seu simulado deve ser:</h1>
    </div>
    <div>
        <ol>
            <li>
                Modelo de Prova:
            </li>
            <select>
                <option>ENEM</option>
                <option>USP</option>
                <option>UERJ</option>
                <option>UNESP</option>
                <option>UNICAMP</option>
            </select>
            <li>
                Dificuldade:
            </li>
            <select>
                <option>Fácil</option>
                <option>Média</option>
                <option>Difícil</option>
            </select>
            <li>
                Matérias:
            </li>
            <form>
                <input type='checkbox'>Matemática</input> <br>
                <input type='checkbox'>Português</input> <br>
                <input type='checkbox'>Biologia</input> <br>
                <input type='checkbox'>Física</input>  <br>
                <input type='checkbox'>Química</input> <br>
                <input type='checkbox'>Inglês</input> <br>
            </form>
            <li>
                Quantidade de questões:        
            </li>
            <select>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
                <option>55</option>
                <option>60</option>
                <option>65</option>
                <option>70</option>
                <option>75</option>
                <option>80</option>
                <option>85</option>
                <option>90</option>
            </select>
            <li>
                Cronômetro
            </li>
            <input type="checkbox" name="crono" value="hab"> Habilitar Cronômetro
        </ol>
    </div>
    <div>
        <a href="TelaSimulacao.html"> Iniciar Simulado
        </a>
    </div>
</html>
